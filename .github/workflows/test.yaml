name: Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  legacy-tests:
    runs-on: ubuntu-18.04
    env:
      GOPATH: ${{ github.workspace }}
    steps:
    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: src/github.com/canonical/go-efilib
    - name: Cache Go dependencies
      id: cache-go-modules
      uses: actions/cache@v2
      with:
        path: ${{ github.workspace }}/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Vendor Go dependencies
      run: cd ${{ github.workspace }}/src/github.com/canonical/go-efilib && go mod vendor
    - name: Set up Go 1.9
      uses: actions/setup-go@v2
      with:
        go-version: 1.9
    - name: Build ARM
      run: GOARCH=arm go build -v github.com/canonical/go-efilib/...
    - name: Build ARM64
      run: GOARCH=arm64 go build -v github.com/canonical/go-efilib/...
    - name: Build
      run: go build -v github.com/canonical/go-efilib/...
    - name: Test
      run: go test -v github.com/canonical/go-efilib/...
    - name: Build 386
      run: GOARCH=386 go build -v github.com/canonical/go-efilib/...
    - name: Test 386
      run: GOARCH=386 go test -v github.com/canonical/go-efilib/...
  tests:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        goversion: [1.16, 1.15, 1.14, 1.13]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.goversion }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Cache Go dependencies
      id: cache-go-modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Build ARM
      run: GOARCH=arm go build -v -mod=readonly ./...
    - name: Build ARM64
      run: GOARCH=arm64 go build -v -mod=readonly ./...
    - name: Build
      run: go build -v -mod=readonly ./...
    - name: Test
      run: go test -v -mod=readonly ./...
    - name: Build 386
      run: GOARCH=386 go build -v -mod=readonly ./...
    - name: Test 386
      run: GOARCH=386 go test -v -mod=readonly ./...
    - name: Go vet
      run: go vet ./...
